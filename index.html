<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Welcome to the</h1>
    <h2>ULTIMATE...</h2>
    <h1>Tic-Tac-Toe!</h1>
    <div class="game-wrapper">
      <div class="main-board" id="board-main">
        <div class="board board-0" id="board-0">
          <div class="cell cell-0"></div>
          <div class="cell cell-1"></div>
          <div class="cell cell-2"></div>
          <div class="cell cell-3"></div>
          <div class="cell cell-4"></div>
          <div class="cell cell-5"></div>
          <div class="cell cell-6"></div>
          <div class="cell cell-7"></div>
          <div class="cell cell-8"></div>
        </div>

        <div class="board board-1" id="board-1">
          <div class="cell cell-0"></div>
          <div class="cell cell-1"></div>
          <div class="cell cell-2"></div>
          <div class="cell cell-3"></div>
          <div class="cell cell-4"></div>
          <div class="cell cell-5"></div>
          <div class="cell cell-6"></div>
          <div class="cell cell-7"></div>
          <div class="cell cell-8"></div>
        </div>

        <div class="board board-2" id="board-2">
          <div class="cell cell-0"></div>
          <div class="cell cell-1"></div>
          <div class="cell cell-2"></div>
          <div class="cell cell-3"></div>
          <div class="cell cell-4"></div>
          <div class="cell cell-5"></div>
          <div class="cell cell-6"></div>
          <div class="cell cell-7"></div>
          <div class="cell cell-8"></div>
        </div>

        <div class="board board-3" id="board-3">
          <div class="cell cell-0"></div>
          <div class="cell cell-1"></div>
          <div class="cell cell-2"></div>
          <div class="cell cell-3"></div>
          <div class="cell cell-4"></div>
          <div class="cell cell-5"></div>
          <div class="cell cell-6"></div>
          <div class="cell cell-7"></div>
          <div class="cell cell-8"></div>
        </div>

        <div class="board board-4" id="board-4">
          <div class="cell cell-0"></div>
          <div class="cell cell-1"></div>
          <div class="cell cell-2"></div>
          <div class="cell cell-3"></div>
          <div class="cell cell-4"></div>
          <div class="cell cell-5"></div>
          <div class="cell cell-6"></div>
          <div class="cell cell-7"></div>
          <div class="cell cell-8"></div>
        </div>

        <div class="board board-5" id="board-5">
          <div class="cell cell-0"></div>
          <div class="cell cell-1"></div>
          <div class="cell cell-2"></div>
          <div class="cell cell-3"></div>
          <div class="cell cell-4"></div>
          <div class="cell cell-5"></div>
          <div class="cell cell-6"></div>
          <div class="cell cell-7"></div>
          <div class="cell cell-8"></div>
        </div>

        <div class="board board-6" id="board-6">
          <div class="cell cell-0"></div>
          <div class="cell cell-1"></div>
          <div class="cell cell-2"></div>
          <div class="cell cell-3"></div>
          <div class="cell cell-4"></div>
          <div class="cell cell-5"></div>
          <div class="cell cell-6"></div>
          <div class="cell cell-7"></div>
          <div class="cell cell-8"></div>
        </div>

        <div class="board board-7" id="board-7">
          <div class="cell cell-0"></div>
          <div class="cell cell-1"></div>
          <div class="cell cell-2"></div>
          <div class="cell cell-3"></div>
          <div class="cell cell-4"></div>
          <div class="cell cell-5"></div>
          <div class="cell cell-6"></div>
          <div class="cell cell-7"></div>
          <div class="cell cell-8"></div>
        </div>

        <div class="board board-8" id="board-8">
          <div class="cell cell-0"></div>
          <div class="cell cell-1"></div>
          <div class="cell cell-2"></div>
          <div class="cell cell-3"></div>
          <div class="cell cell-4"></div>
          <div class="cell cell-5"></div>
          <div class="cell cell-6"></div>
          <div class="cell cell-7"></div>
          <div class="cell cell-8"></div>
        </div>
      </div>
      <div class="navigator">
        <button class="start-game-button">Start New Game</button>
        <button class="undo-button" id="undo-button">Undo</button>
      </div>
    </div>
    <button class="turn-off-music">Turn Off Music</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
